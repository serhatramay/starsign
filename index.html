const C=SS.celebs,Z=SS.zodiac,CI=SS.catIcons,CFG=SS.config,ST=SS.state;
function ico(cat){return CI[cat]||'‚≠ê'}
function parseWealth(w){if(!w||w==="\u2014"||w==="‚Äî")return 0;var n=w.replace(/[^0-9.]/g,"");var v=parseFloat(n)||0;if(w.indexOf("B")>-1)v*=1000;return v;}
function getYear(d){const p=d.split(' ');return parseInt(p[p.length-1])||0}

// Stats
const trC=C.filter(c=>c.o==='TR').length,intC=C.filter(c=>c.o==='INT').length;

// Filter engine
function getFiltered(){
let f=C.filter(c=>{
if(ST.category!=='all'&&c.cat!==ST.category)return false;
if(ST.zodiac!=='all'&&c.z!==ST.zodiac)return false;
if(ST.origin!=='all'&&c.o!==ST.origin)return false;
if(ST.search){const s=ST.search;const lc=v=>v.toLocaleLowerCase('tr');if(!lc(c.n).includes(s)&&!lc(c.c).includes(s)&&!lc(c.z).includes(s)&&!lc(c.cat).includes(s)&&!lc(c.bio).includes(s)&&!c.t.some(tg=>lc(tg).includes(s)))return false;}
return true;
});
const zo=Object.keys(Z);
switch(ST.sort){
case'name-az':f.sort((a,b)=>a.n.localeCompare(b.n,'tr'));break;
case'name-za':f.sort((a,b)=>b.n.localeCompare(a.n,'tr'));break;
case'birth-new':f.sort((a,b)=>getYear(b.b)-getYear(a.b));break;
case'birth-old':f.sort((a,b)=>getYear(a.b)-getYear(b.b));break;
case'zodiac':f.sort((a,b)=>zo.indexOf(a.z)-zo.indexOf(b.z));break;
case"wealth-high":f.sort(function(a,b){return parseWealth(b.w)-parseWealth(a.w)});break;
case"wealth-low":f.sort(function(a,b){return parseWealth(a.w)-parseWealth(b.w)});break;
}return f;}

// Render
function render(){
ST.filtered=getFiltered();
const total=ST.filtered.length,tp=Math.ceil(total/CFG.perPage);
if(CFG.currentPage>tp)CFG.currentPage=tp||1;
const start=(CFG.currentPage-1)*CFG.perPage,pd=ST.filtered.slice(start,start+CFG.perPage);
document.getElementById('resCount').innerHTML=`<b>${total}</b> √ºnl√º bulundu`;
const g=document.getElementById('grid');
g.innerHTML=pd.map((c,i)=>{const z=Z[c.z];return`<div class="card" data-idx="${C.indexOf(c)}" style="animation-delay:${i*CFG.animDelay}s"><div class="ch"><div class="av">${ico(c.cat)}<div class="flag">${c.o==='TR'?'üáπüá∑':'üåç'}</div></div><div><div class="cn">${c.n}</div><div class="ct">${c.c}</div><div class="czb">${z.i} ${c.z}</div></div></div><div class="cb"><div class="ci"><span class="il">üìÖ Doƒüum</span><span class="iv">${c.b}</span></div><div class="ci"><span class="il">üí∞ Servet</span><span class="iv">${c.w}</span></div><div class="cbio">${c.bio}</div><div class="tags">${c.t.map(tag=>`<span class="tag">${tag}</span>`).join('')}</div></div></div>`}).join('');
g.querySelectorAll('.card').forEach(card=>{card.onclick=()=>openModal(C[parseInt(card.dataset.idx)])});
renderPager(tp);}

function renderPager(tp){
if(tp<=1){document.getElementById('pager').innerHTML='';return;}
let h=`<button class="pg-btn" onclick="prevPage()" ${CFG.currentPage===1?'disabled':''}>‚Äπ</button>`;
for(let i=1;i<=tp;i++){if(tp>7&&i>2&&i<tp-1&&Math.abs(i-CFG.currentPage)>1){if(i===3||i===tp-2)h+='<span class="pg-info">...</span>';continue;}
h+=`<button class="pg-btn${i===CFG.currentPage?' on':''}" onclick="goPage(${i})">${i}</button>`;}
h+=`<button class="pg-btn" onclick="nextPage()" ${CFG.currentPage===tp?'disabled':''}>‚Ä∫</button>`;
document.getElementById('pager').innerHTML=h;}

function openModal(c){const z=Z[c.z];document.getElementById('modalContent').innerHTML=`<button class="mc" id="closeModal">‚úï</button><div class="mav">${ico(c.cat)}</div><h2>${c.n}</h2><p class="mst">${c.c} ‚Ä¢ ${c.o==='TR'?'üáπüá∑ T√ºrkiye':'üåç Uluslararasƒ±'}</p><div class="mz"><div class="mzi">${z.i} ${z.e}</div><div class="mzn">${c.z} Burcu</div><div class="mzd">${z.d} ‚Ä¢ ${z.el} Grubu ‚Ä¢ Gezegen: ${z.pl}</div><div class="mzc">"${z.y}"</div></div><div class="mdt"><div class="mdr"><span class="il">üìÖ Doƒüum Tarihi</span><span class="iv">${c.b}</span></div><div class="mdr"><span class="il">‚≠ê Bur√ß</span><span class="iv">${z.i} ${c.z}</span></div><div class="mdr"><span class="il">üî• Element</span><span class="iv">${z.el}</span></div><div class="mdr"><span class="il">ü™ê Gezegen</span><span class="iv">${z.pl}</span></div><div class="mdr"><span class="il">üí∞ Tahmini Servet</span><span class="iv">${c.w}</span></div><div class="mdr"><span class="il">üè∑ Kategori</span><span class="iv">${c.cat}</span></div></div><div class="mbio"><strong>üìñ Hakkƒ±nda:</strong> ${c.bio}</div>`;document.getElementById('modal').classList.add('on');document.getElementById('closeModal').onclick=closeModal;}
function closeModal(){document.getElementById('modal').classList.remove('on')}

// Pagination
function goPage(p){CFG.currentPage=p;render();window.scrollTo({top:300,behavior:'smooth'})}
function prevPage(){if(CFG.currentPage>1){CFG.currentPage--;render();window.scrollTo({top:300,behavior:'smooth'})}}
function nextPage(){const tp=Math.ceil(ST.filtered.length/CFG.perPage);if(CFG.currentPage<tp){CFG.currentPage++;render();window.scrollTo({top:300,behavior:'smooth'})}}

// Events
document.getElementById('catFilter').onclick=e=>{const b=e.target.closest('.fb');if(!b)return;document.querySelectorAll('#catFilter .fb').forEach(x=>x.classList.remove('on'));b.classList.add('on');ST.category=b.dataset.c;CFG.currentPage=1;render()};
document.getElementById('zodFilter').onclick=e=>{const b=e.target.closest('.zb');if(!b)return;document.querySelectorAll('#zodFilter .zb').forEach(x=>x.classList.remove('on'));b.classList.add('on');ST.zodiac=b.dataset.z;CFG.currentPage=1;render()};
document.getElementById('origFilter').onclick=e=>{const b=e.target.closest('.fb');if(!b)return;document.querySelectorAll('#origFilter .fb').forEach(x=>x.classList.remove('on'));b.classList.add('on');ST.origin=b.dataset.o;CFG.currentPage=1;render()};
document.getElementById('searchInput').oninput=e=>{ST.search=e.target.value.toLocaleLowerCase('tr');CFG.currentPage=1;render()};
document.getElementById('sortSel').onchange=e=>{ST.sort=e.target.value;CFG.currentPage=1;render()};
document.getElementById('modal').onclick=e=>{if(e.target===document.getElementById('modal'))closeModal()};
document.onkeydown=e=>{if(e.key==='Escape')closeModal()};
window.onscroll=()=>{document.getElementById('scrollTopBtn').classList.toggle('show',window.scrollY>400)};
document.getElementById('scrollTopBtn').onclick=()=>window.scrollTo({top:0,behavior:'smooth'});

// Init
render();
</script>
</body>
