var total=ST.filtered.length,tp=Math.ceil(total/CFG.perPage);
if(CFG.currentPage>tp)CFG.currentPage=tp||1;
var start=(CFG.currentPage-1)*CFG.perPage,pd=ST.filtered.slice(start,start+CFG.perPage);
document.getElementById('resCount').innerHTML='<b>'+total+'</b> √ºnl√º bulundu';
var g=document.getElementById('grid');
g.innerHTML=pd.map(function(c,i){var z=Z[c.z];var cl=z.cls;return '<article class="card" data-idx="'+C.indexOf(c)+'" style="animation-delay:'+i*CFG.animDelay+'s"><div class="ch"><div class="av">'+ico(c.cat)+'<div class="flag">'+(c.o==='TR'?'üáπüá∑':'üåç')+'</div></div><div><div class="cn">'+c.n+'</div><div class="ct">'+c.c+'</div><div class="czb '+cl+'">'+zSvg(c.z)+' '+c.z+'</div></div></div><div class="cb"><div class="ci"><span class="il">üìÖ Doƒüum</span><span class="iv">'+c.b+'</span></div><div class="ci"><span class="il">üí∞ Servet</span><span class="iv">'+c.w+'</span></div><div class="cbio">'+c.bio+'</div><div class="tags">'+c.t.map(function(tag){return '<span class="tag">'+tag+'</span>'}).join('')+'</div></div></article>'}).join('');
g.querySelectorAll('.card').forEach(function(card){card.onclick=function(){openModal(C[parseInt(card.dataset.idx)])}});
renderPager(tp)}
function renderPager(tp){
if(tp<=1){document.getElementById('pager').innerHTML='';return}
var h='<button class="pg-btn" onclick="prevPage()" type="button" '+(CFG.currentPage===1?'disabled':'')+' aria-label="√ñnceki sayfa">‚Äπ</button>';
for(var i=1;i<=tp;i++){if(tp>7&&i>2&&i<tp-1&&Math.abs(i-CFG.currentPage)>1){if(i===3||i===tp-2)h+='<span class="pg-info">...</span>';continue}
h+='<button class="pg-btn'+(i===CFG.currentPage?' on':'')+'" onclick="goPage('+i+')" type="button" aria-label="Sayfa '+i+'">'+i+'</button>'}
h+='<button class="pg-btn" onclick="nextPage()" type="button" '+(CFG.currentPage===tp?'disabled':'')+' aria-label="Sonraki sayfa">‚Ä∫</button>';
document.getElementById('pager').innerHTML=h}
function openModal(c){var z=Z[c.z];var cl=z.cls;document.getElementById('modalContent').innerHTML='<button class="mc" id="closeModal" type="button" aria-label="Kapat">‚úï</button><div class="mav">'+ico(c.cat)+'</div><h2>'+c.n+'</h2><p class="mst">'+c.c+' ‚Ä¢ '+(c.o==='TR'?'üáπüá∑ T√ºrkiye':'üåç Uluslararasƒ±')+'</p><div class="mz '+cl+'"><div class="mzi">'+zSvg(c.z)+' '+z.e+'</div><div class="mzn '+cl+'">'+c.z+' Burcu</div><div class="mzd">'+z.d+' ‚Ä¢ '+z.el+' Grubu ‚Ä¢ Gezegen: '+z.pl+'</div><div class="mzc">"'+z.y+'"</div></div><div class="mdt"><div class="mdr"><span class="il">üìÖ Doƒüum Tarihi</span><span class="iv">'+c.b+'</span></div><div class="mdr"><span class="il">‚≠ê Bur√ß</span><span class="iv">'+zSvg(c.z)+' '+c.z+'</span></div><div class="mdr"><span class="il">üî• Element</span><span class="iv">'+z.el+'</span></div><div class="mdr"><span class="il">ü™ê Gezegen</span><span class="iv">'+z.pl+'</span></div><div class="mdr"><span class="il">üí∞ Tahmini Servet</span><span class="iv">'+c.w+'</span></div><div class="mdr"><span class="il">üè∑ Kategori</span><span class="iv">'+c.cat+'</span></div></div><div class="mbio"><strong>üìñ Hakkƒ±nda:</strong> '+c.bio+'</div>';document.getElementById('modal').classList.add('on');document.getElementById('closeModal').onclick=closeModal}
function closeModal(){document.getElementById('modal').classList.remove('on')}
function goPage(p){CFG.currentPage=p;render();window.scrollTo({top:300,behavior:'smooth'})}
function prevPage(){if(CFG.currentPage>1){CFG.currentPage--;render();window.scrollTo({top:300,behavior:'smooth'})}}
function nextPage(){var tp=Math.ceil(ST.filtered.length/CFG.perPage);if(CFG.currentPage<tp){CFG.currentPage++;render();window.scrollTo({top:300,behavior:'smooth'})}}
document.getElementById('catFilter').onclick=function(e){var b=e.target.closest('.fb');if(!b)return;document.querySelectorAll('#catFilter .fb').forEach(function(x){x.classList.remove('on')});b.classList.add('on');ST.category=b.dataset.c;CFG.currentPage=1;render()};
document.getElementById('zodFilter').onclick=function(e){var b=e.target.closest('.zb');if(!b)return;document.querySelectorAll('#zodFilter .zb').forEach(function(x){x.classList.remove('on')});b.classList.add('on');ST.zodiac=b.dataset.z;CFG.currentPage=1;render()};
document.getElementById('origFilter').onclick=function(e){var b=e.target.closest('.fb');if(!b)return;document.querySelectorAll('#origFilter .fb').forEach(function(x){x.classList.remove('on')});b.classList.add('on');ST.origin=b.dataset.o;CFG.currentPage=1;render()};
document.getElementById('searchInput').oninput=function(e){ST.search=e.target.value.toLocaleLowerCase('tr');CFG.currentPage=1;render()};
document.getElementById('sortSel').onchange=function(e){ST.sort=e.target.value;CFG.currentPage=1;render()};
document.getElementById('modal').onclick=function(e){if(e.target===document.getElementById('modal'))closeModal()};
document.onkeydown=function(e){if(e.key==='Escape')closeModal()};
window.onscroll=function(){document.getElementById('scrollTopBtn').classList.toggle('show',window.scrollY>400)};
document.getElementById('scrollTopBtn').onclick=function(){window.scrollTo({top:0,behavior:'smooth'})};
render();
</script>
</body>
</html>
